<!-- Main wrapper  -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material">
                <a href="javascript:void(0)" class="text-center db">
                    <img src="../assets/images/logo-icon.png" alt="Home" />
                    <br/>
                    <img src="../assets/images/logo-text.png" alt="Home" />
                </a>

                <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
                <small>Crea tu cuenta y disfruta</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="nombre" name="nombre" required type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="email" name="email" type="email" required placeholder="Correo">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" name="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" formControlName="password2" name="password2" type="password" required placeholder="Repetir Contraseña">
                    </div>
                </div>

                <div class="form-group" *ngIf="forma['errors']?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de ser iguales
                    </p>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto todos los <a href="#">Terminos y condiciones</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Ya tienes una cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- End Wrapper -->
