<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" (click)="borrarModal()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body text-center">
        <img *ngIf="!imagenTemp" src="{{ 'algo'| imagen }}" class="w150">
        <img *ngIf="imagenTemp" src="{{ imagenTemp }}" class="w150">
        <br>
        <br>
        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
    </div>
    <div class="modal-footer">
        <button type="button" (click)="borrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button [disabled]="!imagenTemp" type="button" (click)="subirImagen()" class="btn btn-primary">Save changes</button>
    </div>
</div>
