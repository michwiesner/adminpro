<h3>
    {{ leyenda }} - {{ porcentaje }}%
</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-success" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
        </button>
        <button class="btn btn-outline-danger" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
</div>
